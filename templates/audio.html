/* my default range setting */
.slider {
    position: relative;
    z-index: 2;
    -webkit-appearance: none;
    height: 5px;
    border-radius: 10px;
    background: white;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}
.slider:hover{
    opacity: 1;
}
.slider::-ms-thumb{
    width: 10px;
    height: 10px;
    border: none;
    background:rgb(145, 143, 143);
    cursor: pointer;
    border-radius:50%;
}
.slider::-moz-range-thumb {
    width: 10px;
    height: 10px;
    border: none;
    background:rgb(145, 143, 143);
    cursor: pointer;
    border-radius:50%;
}
.slider::-webkit-slider-thumb{
    width: 10px;
    height: 10px;
    border: none;
    background-color:rgb(145, 143, 143);
    cursor: pointer;
    border-radius:50%;
}
