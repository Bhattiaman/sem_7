<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/assets/icons8-book-16.png" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
        background-image: url('background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s; /* Add smooth transition */
    }
    .navbar {
        background: linear-gradient(135deg, #3498db, #e74c3c, #2ecc71); /* Multicolored gradient background */
    }
    .navbar-brand {
        color: #ecf0f1;
        font-size: 24px;
        font-weight: bold;
    }
    .navbar-nav li a {
        color: #ecf0f1;
        font-size: 18px;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }
    .container {
        margin-top: 20px;
    }
    .card {
        background-color: #34495e;
        color: #ecf0f1;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        animation: fadeIn 1s forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    h1 {
        font-size: 50px;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
    .btn-warning {
        font-size: 18px;
        padding: 10px 20px;
    }

    /* Dark mode styles */
    body.dark-mode {
        background-color: #1b1b1b;
        color: #ecf0f1;
    }
    .navbar.dark-mode {
        background-color: #222;
    }
    .card.dark-mode {
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    /* White mode styles */
    body.white-mode {
        background-color: white;
        color: #333;
    }
    .navbar.white-mode {
        background-color: #f8f9fa;
    }
    .card.white-mode {
        background-color: #f0f0f0;
        color: #333;
    }
    .navbar-nav li a:hover {
        color: black;
    }
    .navbar-brand:hover {
      color: crimson;
    }
</style>
<body class="dark-mode"> <!-- Default mode is dark mode -->

    <nav class="navbar" style="background-color: black">
      <a href="./" class="navbar-brand">ùï≠ùñîùñîùñê ùïΩùñäùñàùñîùñíùñíùñäùñìùñâùñäùñó</a>
      <ul class="nav navbar-nav">
        <!-- <li><a href="/">Home</a></li> -->
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="./audio.html">Audio</a></li>
        <li><a href="#" id="toggle-mode">Toggle Mode</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        <!-- {% for i in range(book_name|length) %} -->
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <p class="text-white">{{ book_name[i] }}</p>
              <h4 class="text-white">{{ author[i] }}</h4>
              <h4 class="text-white">Votes - {{ votes[i] }}</h4>
              <h4 class="text-white">Rating - {{ rating[i] }}</h4>
            </div>
          </div>
        </div>
        <!-- {% endfor %} -->
      </div>
    </div>
    <script>
        const toggleModeButton = document.getElementById('toggle-mode');
        const body = document.body;

        toggleModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('white-mode');
        });
    </script>
  </body>
</html>
